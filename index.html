<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Link All</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '1330173044997365',
        xfbml: true,
        version: 'v22.0'
      });
      FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div class="fb-like" data-share="true" data-show-faces="true" style="position: absolute;z-index: 1;">
  </div>
  <canvas id="unity-canvas" tabindex="-1" style="width: 540px; height: 960px; background: #231F20"></canvas>
  <script src="Build/html.loader.js"></script>
  <script>
    // if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    // Mobile device style: fill the whole browser client area with the game canvas:
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);

    var canvas = document.querySelector("#unity-canvas");
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    canvas.style.position = "fixed";

    document.body.style.textAlign = "left";
    // }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/html.data",
      frameworkUrl: "Build/html.framework.js",
      codeUrl: "Build/html.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "JandX Lab",
      productName: "Link All",
      productVersion: "1.3",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>

</html>
